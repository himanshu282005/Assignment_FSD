<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Text Content</title>
</head>
<body>
    <p id="paragraph">Original text.</p>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("paragraph").textContent = "Text has been changed!";
        }
    </script>
</body>
</html>
